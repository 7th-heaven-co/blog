name: ðŸš€ Deploy Dev â†’ Staged

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - staged

jobs:
  generate-commit-list:
    name: ðŸ“œ Generate Commit List
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Commit List
        run: |
          echo "### ðŸ“œ Commit History" > commits.md
          echo "" >> commits.md
          for commit in $(git log origin/staged..HEAD --pretty=format:"%H"); do
            message=$(git log -1 --pretty=format:"%s" $commit)
            echo "- [$message](https://github.com/${{ github.repository }}/commit/$commit)" >> commits.md
          done
          cat commits.md
        shell: bash

      - name: Update PR with Commit History
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "commit-history"
          message: "$(cat commits.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-approve:
    name: ðŸ¤– Auto-Approve & Merge
    runs-on: ubuntu-latest
    needs: generate-commit-list
    steps:
      - name: Auto-Approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       
