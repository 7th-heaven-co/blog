# .github/workflows/notify-slack-discord.yml
name: Notify Deploy Status

on:
  deployment_status:
    types: [success, failure]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: üì£ Notify Slack (or Discord)
        if: github.event.deployment_status.state == 'success'
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-type: application/json' \
            --data '{"text":"‚úÖ *Preview Deploy Ready*: <${{ github.event.deployment.environment_url }}|View Preview>"}'

      - name: ‚ö†Ô∏è Notify on failure
        if: github.event.deployment_status.state == 'failure'
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-type: application/json' \
            --data '{"text":"‚ùå *Preview Deploy Failed*: `${{ github.repository }}`"}'
