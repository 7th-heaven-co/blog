name: ðŸš€ Deploy Dev â†’ Staged

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - staged

jobs:
  generate-commit-list:
    name: ðŸ“œ Generate Commit List
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Commit List
        run: |
          echo "### ðŸ“œ Commit History" > commits.md
          echo "" >> commits.md
          for commit in $(git log origin/staged..HEAD --pretty=format:"%H"); do
            message=$(git log -1 --pretty=format:"%s" $commit)
            echo "- [$message](https://github.com/${{ github.repository }}/commit/$commit)" >> commits.md
          done
          cat commits.md
        shell: bash

      - name: Update PR with Commit History
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "commit-history"
          message: "$(cat commits.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  versioning:
    name: ðŸ”¢ Auto-Increment Version
    runs-on: ubuntu-latest
    needs: generate-commit-list
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Auto-Increment Version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          NEW_VERSION=$(npm version patch --no-git-tag-version | tr -d 'v')
          echo "$NEW_VERSION" > VERSION
          git add package.json package-lock.json VERSION
          git commit -m "ðŸ”¢ Bump version to $NEW_VERSION"
          git push origin HEAD:${{ github.head_ref }}

  auto-approve:
    name: ðŸ¤– Auto-Approve & Merge
    runs-on: ubuntu-latest
    needs: versioning
    steps:
      - name: Auto-Approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          pull-request-title: "ðŸš€ Deploy v"
          merge-method: merge
          minimum-approvals: 1

  commit-to-staged:
    name: ðŸ”„ Commit PR Changes to Staged
    runs-on: ubuntu-latest
    needs: auto-approve
    steps:
      - name: Checkout Staged Branch
        uses: actions/checkout@v4
        with:
          ref: staged
          fetch-depth: 0

      - name: Push Merged Changes
        run: |
          git pull origin staged
          git push origin staged

  tag-staged:
    name: ðŸ·ï¸ Tag Staged Release
    runs-on: ubuntu-latest
    needs: commit-to-staged
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Latest Version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Create Git Tag
        run: |
          git tag "v${VERSION}-staged"
          git push origin "v${VERSION}-staged"
